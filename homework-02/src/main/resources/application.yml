spring:
  messages:
    basename: "i18n/messages"
    encoding: "UTF-8"

  datasource:
    url: jdbc:h2:mem:booklibrarydb

  sql:
    init:
    mode: always
    data-locations: data.sql
    schema-locations: schema.sql

  h2:
    console:
      path: h2-console
      settings:
      web-allow-others: true